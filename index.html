<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhou JavaScript Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
        Jhou JavaScript Quiz
      </h1>

      <div
        id="quiz-container"
        class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6"
      >
        <div id="question-container" class="mb-6">
          <h2 id="question" class="text-xl font-semibold mb-4"></h2>
          <div id="options" class="space-y-3"></div>
        </div>

        <div id="result-container" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Résultat</h2>
          <p id="score" class="text-xl mb-4"></p>
          <div id="summary" class="mt-6 space-y-4">
            <h3 class="text-xl font-semibold text-red-600">
              Réponses incorrectes :
            </h3>
            <div id="incorrect-answers" class="space-y-4"></div>
          </div>
          <div class="mt-6 flex justify-center">
            <button
              id="download-pdf"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
            >
              Télécharger les résultats (PDF)
            </button>
          </div>
        </div>

        <div
          class="flex justify-between items-center mt-6 hidden"
          id="navigation-container"
        >
          <button
            id="prev-btn"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
          >
            Question Précédente
          </button>
          <span id="progress" class="text-gray-600"></span>
          <button
            id="next-btn"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Question Suivante
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
