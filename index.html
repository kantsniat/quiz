<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhou JavaScript Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
  </head>
  <body class="min-h-screen">
    <button id="theme-toggle-btn"></button>
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">Jhou JavaScript Quiz</h1>

      <div id="quiz-container">
        <div id="question-container" class="mb-6">
          <h2 id="question" class="text-xl font-semibold mb-4"></h2>
          <div id="options" class="space-y-3"></div>
        </div>

        <div id="result-container" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Résultat</h2>
          <p id="score" class="text-xl mb-4"></p>
          <div id="summary" class="mt-6 space-y-4">
            {/* text-xl, font-semibold are typographic/layout, can remain */}
            <h3 class="text-xl font-semibold">Réponses incorrectes :</h3>
            <div id="incorrect-answers" class="space-y-4"></div>
          </div>
          <div class="mt-6 flex justify-center">
            <button id="download-pdf">Télécharger les résultats (PDF)</button>
          </div>
        </div>

        <div
          class="flex justify-between items-center mt-6 hidden"
          id="navigation-container"
        >
          <button id="prev-btn">Question Précédente</button>
          <span id="progress"></span>
          <button id="next-btn">Question Suivante</button>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
